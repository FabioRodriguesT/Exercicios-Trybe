<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

        #title {
            font-size: 65px;
            color: orange
        }
        ul {
            background-color: yellow;
        }
        .background {
            background-color: red;
        }

      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
