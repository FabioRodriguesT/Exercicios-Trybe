<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
</head>
<body>
  <form action="" method="GET">
    <label for="email">
      E-mail: 
      <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required autocomplete="off" autofocus>
    </label>
  </br>
    <label for="senha">
      Senha: 
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    </label>
</br>
    <label for="lembrar">
      Lembre-me: 
      <input type="checkbox" name="lembrar" id="lembrar">
    </label>
</br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
